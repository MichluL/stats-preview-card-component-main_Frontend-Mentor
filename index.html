<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on users device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="card_content">
      <h1 class="card_title">Get <span class="title_accent">insights</span> that help your business grow.</h1>
      <p class="card_description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="card_numbers flow">
        <div class="number_companies">
          <div class="number">10k+</div>
          <div class="number_text">companies</div>
        </div>
        <div class="number_templates">
          <div class="number">314</div>
          <div class="number_text">templates</div>
        </div>
        <div class="number_queries">
          <div class="number">12M+</div>
          <div class="number_text">queries</div>
        </div>
      </div>
    </div>
    <div class="card_image">
      <img src="images/image-header-desktop.jpg" alt="people working at the table" class="card_photo_deskop">
      <img src="images/image-header-mobile.jpg" alt="people working at the table" class="card_photo_mobile">

    </div>
  </div>

</body>

</html>
